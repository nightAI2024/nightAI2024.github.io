<!DOCTYPE html>
<html class="light" lang="ko">

<head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <meta property="og:description" content="CAIO 원우회 회원의 상세 프로필, 경력, 연락처 정보를 확인하세요.">

    <style>
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: 'liga';
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#ffffff",
                        "foreground-dark": "#1a2836",
                        "text-primary-light": "#111418",
                        "text-primary-dark": "#f0f2f4",
                        "text-secondary-light": "#617589",
                        "text-secondary-dark": "#a0b3c6",
                        "border-light": "#e3e8ed",
                        "border-dark": "#2c3e50"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <header class="sticky top-0 z-10 flex flex-col bg-foreground-light dark:bg-foreground-dark border-b border-border-light dark:border-border-dark">
            <div class="flex h-16 items-center px-4 justify-between">
                <button id="closeBtn" class="flex size-10 shrink-0 items-center justify-center text-text-primary-light dark:text-text-primary-dark">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
                <h1 id="pageTitle" class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark tracking-tight flex-1 text-center">
                    글쓰기</h1>
                <button id="submitBtn" class="px-4 shrink-0 h-9 rounded-lg bg-primary text-white text-sm font-bold flex items-center justify-center hover:bg-primary/90 transition-colors">
                    작성
                </button>
            </div>
        </header>
        <main class="flex-1 p-4 flex flex-col">
            <div class="flex items-center gap-3 mb-4">
                <div id="authorImage" class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center text-white font-bold"></div>
                <div id="authorName" class="text-sm font-semibold text-text-primary-light dark:text-text-primary-dark">로딩 중...</div>
            </div>
            <textarea id="contentInput"
                class="w-full flex-1 bg-transparent text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark text-base resize-none focus:outline-none"
                placeholder="CAIO 커뮤니티에 새로운 소식을 공유해보세요." rows="10"></textarea>
            
            <div class="mt-auto pt-4 border-t border-border-light dark:border-border-dark">
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <h2 class="text-base font-semibold text-text-primary-light dark:text-text-primary-dark">링크 첨부</h2>
                        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark"><span id="linkCount">0</span>/5</p>
                    </div>
                    
                    <div id="linkList" class="space-y-2"></div>
                    
                    <button id="addLinkBtn"
                        class="w-full h-11 rounded-lg border-2 border-dashed border-border-light dark:border-border-dark flex items-center justify-center gap-2 text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark hover:border-primary hover:text-primary transition-colors">
                        <span class="material-symbols-outlined" style="font-size: 20px;">add</span>
                        <span>링크 추가</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/community.js"></script>
    <script src="js/profile-utils.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/page-transition.js"></script>
    
    <script>
        let currentUser = null;
        let links = [];
        let editMode = false;
        let editPostId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // 로그인 확인
            const session = await requireAuth();
            if (!session) return;

            currentUser = await getCurrentUser();

            // URL에서 edit 파라미터 확인
            const params = new URLSearchParams(window.location.search);
            editPostId = params.get('edit');
            
            if (editPostId) {
                editMode = true;
                document.getElementById('pageTitle').textContent = '글 수정';
                document.getElementById('submitBtn').textContent = '수정';
                await loadPostForEdit(editPostId);
            }

            // 사용자 정보 표시
            await loadUserInfo();

            // 이벤트 리스너
            document.getElementById('closeBtn').addEventListener('click', () => {
                showConfirm('작성 중인 내용이 사라집니다. 나가시겠습니까?', () => {
                    smoothNavigate('community', 300);
                });
            });

            document.getElementById('submitBtn').addEventListener('click', submitPost);
            document.getElementById('addLinkBtn').addEventListener('click', addLinkInput);

            renderLinks();
        });

        async function loadPostForEdit(postId) {
            try {
                const client = initSupabase();
                
                const { data: post, error } = await client
                    .from('posts')
                    .select('*, post_links(*)')
                    .eq('id', postId)
                    .single();

                if (error) throw error;

                // 본인 게시글인지 확인
                if (post.author_id !== currentUser.id) {
                    showError('본인의 게시글만 수정할 수 있습니다.');
                    setTimeout(() => {
                        smoothNavigate('community');
                    }, 2000);
                    return;
                }

                // 내용 로드
                document.getElementById('contentInput').value = post.content;

                // 링크 로드
                if (post.post_links && post.post_links.length > 0) {
                    links = post.post_links.map((link, index) => ({
                        id: Date.now() + index,
                        url: link.url,
                        title: link.title,
                        dbId: link.id // DB의 ID 저장
                    }));
                    renderLinks();
                }
            } catch (error) {
                showError('게시글을 불러올 수 없습니다.');
                setTimeout(() => {
                    smoothNavigate('community');
                }, 2000);
            }
        }

        async function loadUserInfo() {
            try {
                const client = initSupabase();
                
                const { data: profile, error } = await client
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw error;

                document.getElementById('authorName').textContent = profile.name;
                
                const imageEl = document.getElementById('authorImage');
                setProfileImage(imageEl, profile);
            } catch (error) {
                // 사용자 정보 로드 실패 무시
            }
        }

        function addLinkInput() {
            if (links.length >= 5) {
                showWarning('링크는 최대 5개까지 추가할 수 있습니다.');
                return;
            }

            const linkId = Date.now();
            links.push({ id: linkId, url: '', title: '' });
            
            renderLinks();
            
            // 새로 추가된 입력창에 포커스
            setTimeout(() => {
                document.querySelector(`[data-link-id="${linkId}"] input`).focus();
            }, 100);
        }

        function removeLink(linkId) {
            links = links.filter(l => l.id !== linkId);
            renderLinks();
        }

        function renderLinks() {
            const linkListEl = document.getElementById('linkList');
            document.getElementById('linkCount').textContent = links.length;

            if (links.length === 0) {
                linkListEl.innerHTML = '';
                return;
            }

            linkListEl.innerHTML = links.map(link => `
                <div class="flex items-center gap-3 p-3 rounded-xl border border-border-light dark:border-border-dark bg-foreground-light dark:bg-foreground-dark shadow-sm" data-link-id="${link.id}">
                    <div class="flex h-11 w-11 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
                        <span class="material-symbols-outlined" style="font-size: 22px;">link</span>
                    </div>
                    <div class="flex-1 flex flex-col gap-2">
                        <input
                            type="text"
                            value="${encodeAttribute(link.title)}"
                            placeholder="링크 제목 (선택)"
                            class="w-full bg-transparent text-sm font-medium text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light focus:outline-none"
                            oninput="updateLinkField(${link.id}, 'title', this.value)" />
                        <input
                            type="url"
                            value="${encodeAttribute(link.url)}"
                            placeholder="https://example.com"
                            class="w-full bg-transparent text-sm text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light focus:outline-none"
                            oninput="updateLinkField(${link.id}, 'url', this.value)" />
                    </div>
                    <button type="button" onclick="removeLink(${link.id})" class="shrink-0 p-1.5 text-text-secondary-light dark:text-text-secondary-dark hover:text-red-500 transition-colors">
                        <span class="material-symbols-outlined" style="font-size: 20px;">close</span>
                    </button>
                </div>
            `).join('');
        }

        function encodeAttribute(value) {
            if (!value) return '';
            return value
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function updateLinkField(linkId, field, value) {
            const link = links.find(l => l.id === linkId);
            if (!link) return;

            const trimmedValue = value.trim();
            link[field] = trimmedValue;

            if (field === 'url') {
                if (!trimmedValue) {
                    if (!link.title || link.title === link.url) {
                        link.title = '';
                    }
                    return;
                }

                try {
                    const urlObj = new URL(trimmedValue);
                    if (!link.title || link.title === link.url) {
                        link.title = urlObj.hostname;
                    }
                } catch (err) {
                    if (!link.title || link.title === link.url) {
                        link.title = trimmedValue;
                    }
                }
            }
        }

        async function submitPost() {
            const content = document.getElementById('contentInput').value.trim();

            if (!content) {
                showWarning('내용을 입력하세요.');
                return;
            }

            if (content.length > 1000) {
                showWarning('내용은 1000자 이내로 작성해주세요.');
                return;
            }

            // 로딩 상태
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = editMode ? '수정 중...' : '작성 중...';

            try {
                const client = initSupabase();

                if (editMode) {
                    // 수정 모드
                    // 1. 게시글 수정
                    const { error: postError } = await client
                        .from('posts')
                        .update({
                            content: content,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', editPostId);

                    if (postError) throw postError;

                    // 2. 기존 링크 삭제
                    await client.from('post_links').delete().eq('post_id', editPostId);

                    // 3. 새 링크 추가
                    const validLinks = links.filter(l => l.url.trim());
                    if (validLinks.length > 0) {
                        const linksToInsert = validLinks.map((link, index) => {
                            const url = link.url.trim();
                            const title = link.title?.trim();
                            return {
                                post_id: editPostId,
                                url,
                                title: title || url,
                                order: index
                            };
                        });

                        const { error: linksError } = await client
                            .from('post_links')
                            .insert(linksToInsert);

                        if (linksError) throw linksError;
                    }

                    showSuccess('게시글이 수정되었습니다!');
                    setTimeout(() => {
                        smoothNavigate(`community_detail.html?id=${editPostId}`);
                    }, 1000);
                } else {
                    // 작성 모드
                    // 1. 게시글 작성
                    const { data: post, error: postError } = await client
                        .from('posts')
                        .insert({
                            author_id: currentUser.id,
                            content: content
                        })
                        .select()
                        .single();

                    if (postError) throw postError;

                    // 2. 링크 추가
                    const validLinks = links.filter(l => l.url.trim());
                    if (validLinks.length > 0) {
                        const linksToInsert = validLinks.map((link, index) => {
                            const url = link.url.trim();
                            const title = link.title?.trim();
                            return {
                                post_id: post.id,
                                url,
                                title: title || url,
                                order: index
                            };
                        });

                        const { error: linksError } = await client
                            .from('post_links')
                            .insert(linksToInsert);

                        if (linksError) throw linksError;
                    }

                    showSuccess('게시글이 작성되었습니다!');
                    setTimeout(() => {
                        smoothNavigate(`community_detail.html?id=${post.id}`);
                    }, 1000);
                }

            } catch (error) {
                showError(editMode ? '게시글 수정에 실패했습니다.' : '게시글 작성에 실패했습니다.');
                submitBtn.disabled = false;
                submitBtn.textContent = editMode ? '수정' : '작성';
            }
        }

        // 전역 함수로 노출 (HTML onclick에서 사용)
        window.removeLink = removeLink;
        window.updateLinkField = updateLinkField;
    </script>
</body>

</html>
