    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/profile-utils.js"></script>
    <script src="js/page-transition.js"></script>

    <script>
        let allProfiles = [];
        let currentBatch = null;
        let userBatch = null;
        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const session = await requireAuth();
            if (!session) return;

            const client = initSupabase();

            // 뒤로가기
            document.querySelector('.flex.size-10.shrink-0').addEventListener('click', () => window.history.back());

            // 위로 스크롤 버튼
            document.querySelector('.fixed button').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            try {
                // 현재 사용자의 기수 가져오기
                const currentUser = await getCurrentUser();
                currentUserId = currentUser.id;
                
                const { data: currentUserProfile } = await client
                    .from('profiles')
                    .select('batch')
                    .eq('id', currentUser.id)
                    .single();

                if (!currentUserProfile || !currentUserProfile.batch) {
                    throw new Error('사용자 기수 정보를 찾을 수 없습니다.');
                }

                userBatch = currentUserProfile.batch;
                
                // 우측 상단에 내 기수 표시
                const userBatchDisplay = document.getElementById('userBatchDisplay');
                if (userBatchDisplay) {
                    userBatchDisplay.innerHTML = `
                        <span class="text-sm font-semibold text-primary bg-primary/10 dark:bg-primary/20 px-2 py-1 rounded-full">
                            ${userBatch}기
                        </span>
                    `;
                }

                // members 테이블에서 모든 기수의 모든 회원 가져오기 (회원가입 안 한 사람도 포함)
                const { data: members, error: membersError } = await client
                    .from('members')
                    .select('*')
                    .order('batch', { ascending: true })
                    .order('name', { ascending: true });

                if (membersError) throw membersError;

                // profiles 테이블에서 모든 기수의 모든 프로필 가져오기 (이메일 정보, careers, educations 포함)
                const { data: profiles, error: profilesError } = await client
                    .from('profiles')
                    .select(`
                        id, 
                        name, 
                        batch, 
                        email, 
                        phone, 
                        company, 
                        position, 
                        profile_image_url, 
                        member_id, 
                        careers(id, company, position, start_year, end_year, order),
                        educations(id)
                    `)
                    .order('batch', { ascending: true })
                    .order('name', { ascending: true });

                if (profilesError) throw profilesError;

                // privacy_settings와 admin_roles를 별도로 조회
                const profileIds = (profiles || []).map(p => p.id).filter(id => id);
                let privacySettingsMap = {};
                let adminInfoMap = {};
                
                if (profileIds.length > 0) {
                    const [privacySettingsResult, adminRolesResult] = await Promise.all([
                        client.from('privacy_settings').select('*').in('profile_id', profileIds),
                        client.from('admin_roles').select('*').in('user_id', profileIds)
                    ]);
                    
                    // privacy_settings 맵 생성
                    if (!privacySettingsResult.error && privacySettingsResult.data) {
                        privacySettingsResult.data.forEach(settings => {
                            if (settings.profile_id) {
                                privacySettingsMap[settings.profile_id] = settings;
                            }
                        });
                    }
                    
                    // admin_roles 맵 생성
                    if (!adminRolesResult.error && adminRolesResult.data) {
                        adminRolesResult.data.forEach(admin => {
                            if (admin.user_id) {
                                adminInfoMap[admin.user_id] = admin;
                            }
                        });
                    }
                }

                // members와 profiles를 합치기 (member_id로 매칭)
                // members 테이블의 모든 데이터를 기준으로 profiles와 LEFT JOIN
                const combinedData = (members || []).map(member => {
                    // member_id로 매칭되는 profile 찾기
                    const profile = (profiles || []).find(p => p.member_id === member.id);
                    
                    // privacy_settings 정보 추출 (별도 조회한 맵에서 가져오기)
                    const privacySettings = profile?.id ? (privacySettingsMap[profile.id] || null) : null;
                    
                    // contact_member_profile.html과 동일한 로직 적용
                    // privacySettings가 null이면 비공개, 있으면 show_email/show_phone 값 직접 사용
                    const showEmail = privacySettings ? (privacySettings.show_email === true) : false;
                    const showPhone = privacySettings ? (privacySettings.show_phone === true) : false;
                    
                    // careers와 educations 배열 처리
                    const careers = profile?.careers || [];
                    const educations = profile?.educations || [];
                    const hasCareerOrEducation = (Array.isArray(careers) && careers.length > 0) || 
                                                 (Array.isArray(educations) && educations.length > 0);
                    
                    // 가장 최근 경력 찾기 (community.html과 동일한 로직)
                    let latestCareer = null;
                    if (Array.isArray(careers) && careers.length > 0) {
                        const sortedCareers = careers.sort((a, b) => {
                            // 1. order가 가장 작은 것 우선 (맨 위에 설정한 경력)
                            const orderA = a.order !== null && a.order !== undefined ? a.order : 999;
                            const orderB = b.order !== null && b.order !== undefined ? b.order : 999;
                            if (orderA !== orderB) {
                                return orderA - orderB;
                            }
                            
                            // 2. order가 같으면 현재 재직 중인 것 우선
                            if (!a.end_year && b.end_year) return -1;
                            if (a.end_year && !b.end_year) return 1;
                            
                            // 3. 둘 다 재직 중이거나 둘 다 종료한 경우
                            if (!a.end_year && !b.end_year) {
                                if (a.start_year && b.start_year) {
                                    const yearDiff = parseInt(b.start_year) - parseInt(a.start_year);
                                    if (yearDiff !== 0) return yearDiff;
                                }
                                return 0;
                            }
                            
                            // 4. 둘 다 종료한 경우 end_year가 큰 것 (최근에 종료한 것)
                            if (a.end_year && b.end_year) {
                                const yearDiff = parseInt(b.end_year) - parseInt(a.end_year);
                                if (yearDiff !== 0) return yearDiff;
                                // end_year가 같으면 start_year가 큰 것
                                if (a.start_year && b.start_year) {
                                    const startDiff = parseInt(b.start_year) - parseInt(a.start_year);
                                    if (startDiff !== 0) return startDiff;
                                }
                            }
                            
                            return 0;
                        });
                        latestCareer = sortedCareers[0];
                    }
                    
                    return {
                        id: profile?.id || null, // profile이 없으면 null (회원가입 안 함)
                        member_id: member.id,
                        name: member.name,
                        batch: member.batch,
                        phone: member.phone, // members 테이블의 phone 사용
                        email: profile?.email || null, // profiles 테이블의 email (없으면 null)
                        company: profile?.company || null,
                        position: profile?.position || null,
                        profile_image_url: profile?.profile_image_url || null,
                        is_registered: member.is_registered || false,
                        show_email: showEmail, // 다른 기수에게 이메일 공개 여부
                        show_phone: showPhone, // 다른 기수에게 전화번호 공개 여부
                        has_career_or_education: hasCareerOrEducation, // 학력 또는 경력이 있는지 여부
                        latest_career: latestCareer, // 가장 최근 경력 정보
                        admin_info: profile?.id ? (adminInfoMap[profile.id] || null) : null // 관리자 정보
                    };
                });

                // 정렬: 자기 기수 먼저 -> 가입된 사람 먼저 -> 이름순
                combinedData.sort((a, b) => {
                    // 1순위: 자기 기수 우선
                    if (a.batch === userBatch && b.batch !== userBatch) return -1;
                    if (a.batch !== userBatch && b.batch === userBatch) return 1;
                    
                    // 같은 기수 내에서
                    if (a.batch === userBatch && b.batch === userBatch) {
                        // 2순위: 가입된 사람 우선
                        if (a.is_registered && !b.is_registered) return -1;
                        if (!a.is_registered && b.is_registered) return 1;
                        // 3순위: 이름순
                        return (a.name || '').localeCompare(b.name || '');
                    }
                    
                    // 다른 기수끼리
                    // 1순위: 기수순
                    if (a.batch !== b.batch) return a.batch - b.batch;
                    // 2순위: 가입된 사람 우선
                    if (a.is_registered && !b.is_registered) return -1;
                    if (!a.is_registered && b.is_registered) return 1;
                    // 3순위: 이름순
                    return (a.name || '').localeCompare(b.name || '');
                });

                allProfiles = combinedData;

                // 검색 기능
                const searchInput = document.querySelector('input');
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.trim().toLowerCase();
                    if (searchTerm) {
                        const filtered = allProfiles.filter(p => 
                            p.name?.toLowerCase().includes(searchTerm) ||
                            p.company?.toLowerCase().includes(searchTerm) ||
                            (p.batch === userBatch && p.email?.toLowerCase().includes(searchTerm)) ||
                            (p.batch === userBatch && p.phone?.includes(searchTerm))
                        );
                        displayProfiles(filtered, currentBatch);
                    } else {
                        displayProfiles(allProfiles, currentBatch);
                    }
                });

                // 기수 필터 버튼 생성 (모든 기수) - 1, 2, 3기 순서대로
                const uniqueBatches = [...new Set(allProfiles.map(p => p.batch))].filter(b => b).sort((a, b) => a - b);
                
                const buttonContainer = document.getElementById('batchButtonContainer');
                
                if (uniqueBatches.length > 0) {
                    // "전체" 버튼 추가
                    buttonContainer.innerHTML = `
                        <button data-batch="all" class="batch-btn flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full pl-4 pr-4 bg-primary text-white">
                            <p class="text-sm font-medium">전체</p>
                        </button>
                        ${uniqueBatches.map((batch) => `
                            <button data-batch="${batch}" class="batch-btn flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full pl-4 pr-4 bg-background-light dark:bg-background-dark">
                                <p class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">${batch}기</p>
                            </button>
                        `).join('')}
                    `;

                    // 기수 필터 버튼 이벤트
                    buttonContainer.querySelectorAll('.batch-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const batch = btn.dataset.batch === 'all' ? null : parseInt(btn.dataset.batch);
                            currentBatch = batch;

                            // 버튼 스타일 업데이트
                            buttonContainer.querySelectorAll('.batch-btn').forEach(b => {
                                if (b === btn) {
                                    b.className = 'batch-btn flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full pl-4 pr-4 bg-primary text-white';
                                    b.querySelector('p').className = 'text-sm font-medium';
                                } else {
                                    b.className = 'batch-btn flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full pl-4 pr-4 bg-background-light dark:bg-background-dark';
                                    b.querySelector('p').className = 'text-sm font-medium text-text-primary-light dark:text-text-primary-dark';
                                }
                            });

                            const filtered = batch ? allProfiles.filter(p => p.batch == batch) : allProfiles;
                            displayProfiles(filtered, batch);
                        });
                    });

                    // 초기 표시 (전체)
                    currentBatch = null;
                    displayProfiles(allProfiles, null);
                } else {
                    buttonContainer.innerHTML = '<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">등록된 기수가 없습니다.</p>';
                    displayProfiles(allProfiles, null);
                }

            } catch (error) {
                showError('회원 목록을 불러오는데 실패했습니다.');
            }
        });

        function displayProfiles(data, selectedBatch) {
            const listContainer = document.getElementById('profileListContainer');

            if (!data || data.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-text-secondary-light dark:text-text-secondary-dark py-8">회원이 없습니다.</p>';
                return;
            }

            listContainer.innerHTML = data.map(member => {
                // 자기 기수인지 확인
                const isMyBatch = member.batch === userBatch;
                // 내 프로필인지 확인
                const isMyProfile = member.id === currentUserId;
                
                // 다른 기수이지만 정보공개 설정이 켜져있으면 공개 (false가 아니면 공개)
                const canShowEmail = isMyBatch || member.show_email;
                const canShowPhone = isMyBatch || member.show_phone;
                
                // 회원가입한 경우 프로필 페이지로 이동, 안 한 경우 클릭 불가
                const profileLink = member.id 
                    ? `contact_member_profile.html?id=${member.id}` 
                    : 'javascript:void(0)';
                
                const clickHandler = member.id 
                    ? 'cursor-pointer hover:bg-background-light dark:hover:bg-background-dark transition-colors'
                    : 'cursor-default opacity-75';
                
                // 내 프로필 배경색 스타일
                const myProfileBg = isMyProfile 
                    ? 'bg-primary/5 dark:bg-primary/10 border-l-4 border-l-primary'
                    : 'bg-foreground-light dark:bg-foreground-dark';
                
                // 자기 기수 강조 라벨 스타일
                const myBatchLabel = isMyBatch 
                    ? `<span class="text-xs font-semibold text-primary bg-primary/10 dark:bg-primary/20 px-2 py-0.5 rounded-full border border-primary/30">${member.batch}기</span>`
                    : '';
                
                // 다른 기수 라벨
                const otherBatchLabel = !isMyBatch 
                    ? `<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark bg-background-light dark:bg-background-dark px-2 py-0.5 rounded">${member.batch}기</span>`
                    : '';
                
                // 내 프로필 표시 라벨
                const myProfileLabel = isMyProfile 
                    ? '<span class="text-xs font-semibold text-primary bg-primary/20 dark:bg-primary/30 px-2 py-0.5 rounded-full">내 프로필</span>'
                    : '';
                
                if (member.id) {
                    // 회원가입한 경우: 전체를 링크로 감싸기
                    return `
                        <a href="${profileLink}" class="flex items-center gap-4 ${myProfileBg} px-4 min-h-[72px] py-3 border-b border-border-light dark:border-border-dark ${clickHandler} no-underline">
                            <div class="flex items-center gap-4 flex-1">
                                <div class="aspect-square rounded-full h-14 w-14 shrink-0 overflow-hidden flex items-center justify-center">
                                    ${createProfileAvatar(member)}
                                </div>
                                <div class="flex flex-col justify-center flex-1">
                                    <div class="flex items-center gap-2 flex-wrap">
                                        <p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold leading-normal line-clamp-1">
                                            ${escapeHtml(member.name || '이름 없음')}
                                        </p>
                                        ${member.admin_info ? createAdminBadge(member.admin_info.display_name) : ''}
                                        ${myProfileLabel}
                                        ${!member.is_registered ? '<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark bg-background-light dark:bg-background-dark px-2 py-0.5 rounded">미가입</span>' : ''}
                                        ${myBatchLabel}
                                        ${otherBatchLabel}
                                    </div>
                                    ${isMyBatch ? `
                                        <!-- 자기 기수: 모든 정보 표시 -->
                                        ${member.latest_career ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">
                                                ${escapeHtml(member.latest_career.company || '')}${member.latest_career.company && member.latest_career.position ? ', ' : ''}${escapeHtml(member.latest_career.position || '')}
                                            </p>
                                        ` : (member.company || member.position) ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">
                                                ${escapeHtml(member.company || '')}${member.company && member.position ? ', ' : ''}${escapeHtml(member.position || '')}
                                            </p>
                                        ` : ''}
                                        ${member.email ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-1">
                                                ${escapeHtml(member.email)}
                                            </p>
                                        ` : ''}
                                        ${member.phone ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-1">
                                                ${escapeHtml(member.phone)}
                                            </p>
                                        ` : ''}
                                    ` : (canShowEmail || canShowPhone) ? `
                                        <!-- 다른 기수이지만 정보공개 설정이 켜져있으면: 모든 정보 표시 -->
                                        ${member.latest_career ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">
                                                ${escapeHtml(member.latest_career.company || '')}${member.latest_career.company && member.latest_career.position ? ', ' : ''}${escapeHtml(member.latest_career.position || '')}
                                            </p>
                                        ` : (member.company || member.position) ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">
                                                ${escapeHtml(member.company || '')}${member.company && member.position ? ', ' : ''}${escapeHtml(member.position || '')}
                                            </p>
                                        ` : ''}
                                        ${canShowEmail && member.email ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-1">
                                                ${escapeHtml(member.email)}
                                            </p>
                                        ` : ''}
                                        ${canShowPhone && member.phone ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-1">
                                                ${escapeHtml(member.phone)}
                                            </p>
                                        ` : ''}
                                    ` : member.latest_career ? `
                                        <!-- 다른 기수이고 정보공개 설정이 꺼져있어도: 최근 경력은 표시 -->
                                        <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">
                                            ${escapeHtml(member.latest_career.company || '')}${member.latest_career.company && member.latest_career.position ? ', ' : ''}${escapeHtml(member.latest_career.position || '')}
                                        </p>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="shrink-0 text-text-secondary-light dark:text-text-secondary-dark">
                                <span class="material-symbols-outlined">chevron_right</span>
                            </div>
                        </a>
                    `;
                } else {
                    // 회원가입 안 한 경우: div로 표시
                    return `
                        <div class="flex items-center gap-4 ${myProfileBg} px-4 min-h-[72px] py-3 border-b border-border-light dark:border-border-dark ${clickHandler}">
                            <div class="flex items-center gap-4 flex-1">
                                <div class="aspect-square rounded-full h-14 w-14 shrink-0 overflow-hidden flex items-center justify-center">
                                    ${createProfileAvatar(member)}
                                </div>
                                <div class="flex flex-col justify-center flex-1">
                                    <div class="flex items-center gap-2 flex-wrap">
                                        <p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold leading-normal line-clamp-1">
                                            ${escapeHtml(member.name || '이름 없음')}
                                        </p>
                                        ${member.admin_info ? createAdminBadge(member.admin_info.display_name) : ''}
                                        ${myProfileLabel}
                                        <span class="text-xs text-text-secondary-light dark:text-text-secondary-dark bg-background-light dark:bg-background-dark px-2 py-0.5 rounded">미가입</span>
                                        ${myBatchLabel}
                                        ${otherBatchLabel}
                                    </div>
                                    ${isMyBatch ? `
                                        <!-- 자기 기수: 모든 정보 표시 -->
                                        ${member.phone ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-1">
                                                ${escapeHtml(member.phone)}
                                            </p>
                                        ` : ''}
                                        ${member.email ? `
                                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal line-clamp-1">
                                                ${escapeHtml(member.email)}
                                            </p>
                                        ` : ''}
                                    ` : ''}
                                    <!-- 다른 기수이고 회원가입 안 한 경우: 정보 표시 안 함 -->
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
    </script>
    
    <!-- 하단 네비게이션 -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around items-center px-2 z-30">
        <a class="flex flex-col items-center justify-center gap-1 w-full text-gray-500 dark:text-gray-400" href="main">
            <span class="material-symbols-outlined !text-3xl">home</span>
            <span class="text-xs font-medium">홈</span>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 w-full text-primary" href="contact">
            <span class="material-symbols-outlined !text-3xl" style="font-variation-settings: 'FILL' 1;">group</span>
            <span class="text-xs font-bold">명부</span>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 w-full text-gray-500 dark:text-gray-400" href="community">
            <span class="material-symbols-outlined !text-3xl">chat</span>
            <span class="text-xs font-medium">커뮤니티</span>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 w-full text-gray-500 dark:text-gray-400" href="my_profile">
            <span class="material-symbols-outlined !text-3xl">person</span>
            <span class="text-xs font-medium">마이페이지</span>
        </a>
    </nav>
</body>
